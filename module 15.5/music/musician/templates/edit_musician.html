{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post" class="p-5" style="width: 50%; margin: auto;">
    <div class="card p-3">
        {% csrf_token %}
        {{id | crispy}}
        <button class="btn btn-warning" type="submit">Save</button>
    </div>
    
</form>
{% endblock %}
